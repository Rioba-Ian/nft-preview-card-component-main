<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="img-container">
        <img class="img-container-equilibrium" src="./images/image-equilibrium.jpg" alt="photo of blockchain avatar.">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="overlay-img">
        </div>
      </div>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div class="eth__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum blockchain icon">
            <h2>0.041 ETH</h2>
          </div>
          <div class="eth__days">

            <img src="./images/icon-clock.svg" alt="a clock">
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <div class="creator">

          <img src="./images/image-avatar.png" alt="photo of a preview owner.">
          <p><span>Creation of </span>Jules Wyvern</p>
        </div>
      </article>
    </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>

</html>
